<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.5.0/math.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Graphing Calculator</h1>
        
        <label for="function">Enter Function (in terms of x):</label>
        <input type="text" id="function" placeholder="e.g., sin(x) + cos(x)">
        
        <button onclick="graphFunction()">Graph</button>
        
        <div id="graph" style="height: 500px; margin-top: 20px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
